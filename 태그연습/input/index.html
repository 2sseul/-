<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="join-txt">
            <h1>회원가입</h1>
            <p>회원가입 페이지 입니다. 본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다.
            <br/>불편사항이 있으시면 042-1234-1234로 연락주시기 바랍니다.</p>
        </div>
        <!-- action: 데이터가 전송될 서버 URL -->
        <!-- method: 데이터를 전송하는 방식(HTTP 메소드)을 지정-->
        <!-- 값이 비어있을 때 기본값: GET-->
        <form action="./action.html" mehod="GET" class="form">
            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="id" id="id" placeholder="id를 입력하세요.">
                        <button type="button" class="id-check">중복체크</button>
                        <p class="id-alert"></p>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="password"><p class="pwd-alert"></p></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" id="password-check">
                    <p class="pwd-check-alert"></p></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>국적</td>
                    <td><select  class="country" name="" id=""></select></td>
                </tr>
                <tr>
                    <td>생년월일</td>
                    <td>
                        <select class="year" name="" id="">
                        </select>년
                        <select class="month" name="" id="">
                        </select>월
                        <select class="day" name="" id="">
                        </select>일
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" id="woman" name="gender"><label for="woman">여성</label>
                        <input type="radio" id="man" name="gender"><label for="man">남성</label>
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td>
                        <select class="phone" name="" id=""></select>
                        - <input type="text" id="phone1" maxlength="4" onchange="getPhone()">
                        - <input type="text" id="phone2" maxlength="4" onChange="getPhone()">
                    </td>
                </tr>
                <tr>
                    <td>희망연봉</td>
                    <td><input type="range" step="10"></td>
                </tr>
                <tr>
                    <td>취미</td>
                    <td>
                        <input type="checkbox" name="hobby" value="양궁" >양궁
                        <input type="checkbox" name="hobby" value="등산">등산
                        <input type="checkbox" name="hobby" value="영화감상">영화감상
                        <input type="checkbox" name="hobby"
                        value="음악감상">음악감상
                        <input type="checkbox" name="hobby" value="독서">독서
                        <input type="checkbox" name="hobby" value="다도">다도
                        <input type="checkbox" name="hobby" value="수영">수영
                        <br/>
                        <input type="checkbox" name="hobby" value="낚시">낚시
                        <input type="checkbox" name="hobby" value="농구">농구
                        <input type="checkbox" name="hobby" value="야구">야구
                        <input type="checkbox" name="hobby" value="축구">축구
                        <input type="checkbox" name="hobby" value="악기">악기
                        <input type="checkbox" name="hobby" value="캘리그라피">캘리그라피
                        <input type="checkbox" name="hobby" value="바둑">바둑
                    </td>
                </tr>
                <tr>
                    <td>증명사진</td>
                    <td><input type="file"></td>
                </tr>
                <!-- <tr>
                    <td>컬러</td>
                    <td><input type="color"></td>
                </tr> -->
                <tr>
                    <td>자기소개서</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="submit-btn">
                    </td>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
