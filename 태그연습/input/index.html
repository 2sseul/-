</head>
<body>
    <div class="wrapper">
        <h1>회원가입</h1>
        <p>회원가입 페이지 입니다.</p>

        <!-- action: 데이터가 전송될 서버 URL -->
        <!-- method: 데이터를 전송하는 방식(HTTP 메소드)을 지정-->
        <!-- 값이 비어있을 때 기본값: GET-->
        <form action="./action.html" mehod="GET">
            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="id">
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>생년월일</td>
                    <td>
                        <select class="year" name="" id="">
                        </select>
                        <select class="month" name="" id="">
                        </select>
                        <select class="day" name="" id="">
                            <option value="">1일</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="checkbox" id="woman" name="woman"><label for="woman">여성</label>
                        <input type="checkbox" id="man" name="man"><label for="man">남성</label>
                    </td>
                </tr>
                <tr>
                    <td>컬러</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td>파일</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>
                        <input type="reset">
                    </td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
